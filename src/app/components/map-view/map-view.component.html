<div id="map" style="height: 500px;"></div>

<mat-card *ngIf="roadworkDetail">
    <mat-card-header>
        <mat-card-title>{{ roadworkDetail.title }}</mat-card-title>
        <mat-card-subtitle>{{ roadworkDetail.subtitle }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let description of roadworkDetail.description">
                {{ description }}
            </mat-list-item>
        </mat-list>
        
        <div *ngIf="roadworkDetail.footer.length > 0">
            <h3>Additional Information</h3>

            <mat-chip-listbox>
                <mat-chip *ngFor="let item of roadworkDetail.footer">{{ item }}</mat-chip>
            </mat-chip-listbox>
        </div>
    </mat-card-content>
</mat-card>
